<!DOCTYPE html>

<head>

    <title>Estudos de Iframe</title>

<body>
    <!-- Tamanho padrão do Iframe é de 300px150px
        Tambem se usa Height e width para aumentar tamanho
        CSS tem prioridade maior do que style-->
    <h1>testando o uso de Iframe</h1>
    <p>
        Acessando o site do 
        <iframe src="http://www.cursoemvideo.com" frameborder="0" height="500" scolling="yes"></iframe>
        para aprender a programar!
    </p>
    <p>
        O repositório do guanabara <iframe src="http://gustavoguanabara.github.io" frameborder="0"> <a href="http://gustavoguanabara.github.io">Repositorio do guanabara</a></iframe>
        tambem é muito legal!
    </p>
</body>
