<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospedando vídeos</title>
</head>
<body>
    <h1>Inserindo vídeo Hospedados Localmente</h1>
    <p>Este vídeo está hospedado em meu própio servidor</p>
    <!--<video src="midia/videom4v.m4v" width="400" controls></video>-->
    <video controls width="500" poster="imagens/pubg.jpg" loop>
        <source src="midia/videom4v.m4v" type="video/mp4">
        <source src="midia/videomp4.mp4" type="video/mp4">
        <source src="midia/videoogv.ogv" type="video/ogg">
        <source src="midia/videowebm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de video</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="500" height="300" src="https://www.youtube.com/embed/O-u7eXuwSj8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
