<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebra de linhas!</h1>
    <hr>
    <p>
        Você pode escrever como quiser em parágrafo,
        basta apenas está entre 
        <strong>&lt;p&gt; e &lt;/p&gt;</strong> <!-- Less Than / Greater Than-->
    </p>
    <p>Se precisar quebrar a linha em algum lugar 
        específico <br> Use a tag &lt;br&gt;. </p>
        <p>Vamos colocar alguns símbolos especiais: &reg; &copy;
        &trade; &euro; &cent; &yen;
        </p>
        <p>Vou adicionar alguns emjis: &#x1f911; usar o <strong>&#x</strong> antes!!</p>
</body>
</html>
